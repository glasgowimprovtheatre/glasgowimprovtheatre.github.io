<style>
    /* For Webkit (Chrome, Safari) */
    ::-webkit-scrollbar {
    display: none;
    }

    /* For Firefox */
    html {
    scrollbar-width: none;
    }

    /* For Edge & IE */
    body {
    -ms-overflow-style: none;
    }

    h1{
        font-size: 2rem;
    }
    h2{
        font-size: 1.5rem;
    }

    .carousel-images img {
        height: 300px;  
        object-fit: cover;  
        width: 100%;  
        border-radius: 15px;
    }

    body{
        background-color: lightgoldenrodyellow;
    }

    .qr-image{
        max-height:120px;
        width:auto;
    }
    
    .qr-image-review{
        max-height:110px;
        width:auto;
    }
    .qr-heading{
        font-size: 1rem;
    }

    .qr-card-body{
        padding: 5px;
    }
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        pointer-events: none;
        user-select: none;
        z-index: 9999;
        animation: fall linear infinite;
        opacity: 0.9;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

</style>

<script>
    const maxImages = {{ site.showImageCount }}; 
    const imageFolder = 'img/shows/';
    const slideshowSpeed = 30000; 

    let images = [];
    for (let i = 1; i <= maxImages; i++) {
        images.push(i + '.jpg');
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function displayCarouselImages(carouselId, imageArray) {
        const carouselInner = document.getElementById(carouselId);
        imageArray.forEach((image, index) => {
            const div = document.createElement('div');
            div.classList.add('carousel-item');
            if (index === 0) {
                div.classList.add('active'); 
            }

            const imgElement = document.createElement('img');
            imgElement.src = imageFolder + image;
            imgElement.classList.add('d-block', 'w-100', 'rounded');

            div.appendChild(imgElement);
            carouselInner.appendChild(div);
        });
    }

    const shuffledImagesLeft = shuffle([...images]); 
    const shuffledImagesRight = shuffle([...images]); 

    document.addEventListener('DOMContentLoaded', function() {
        displayCarouselImages('carousel-images-left', shuffledImagesLeft);
        displayCarouselImages('carousel-images-right', shuffledImagesRight);

        const leftCarousel = new bootstrap.Carousel(document.getElementById('carouselLeft'), {
            interval: slideshowSpeed
        });
        const rightCarousel = new bootstrap.Carousel(document.getElementById('carouselRight'), {
            interval: slideshowSpeed
        });
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const url = window.location;
    const hasXmas =
        url.hash.toLowerCase() === "#xmas" ||
        url.search.toLowerCase().includes("xmas=1");

    if (hasXmas) {
        startSnow();
        document.body.style.backgroundImage = "url('/img/xmas.png')";
        document.body.style.backgroundSize = "contain";
        document.body.style.backgroundRepeat = "repeat";
        document.body.style.backgroundPosition = "center";

        const heading = document.querySelector("h1");
        if (heading) {
            heading.textContent = "Merry Christmas from the Glasgow Improv Theatre!";
        }
        document.getElementById("divHeader").classList.add("bg-light");
        document.getElementById("divFooter").classList.add("bg-light");
    }

});
</script>

<script>
function startSnow() {
    const snowCount = 40;

    for (let i = 0; i < snowCount; i++) {
        const snow = document.createElement("div");
        snow.className = "snowflake";
        snow.innerHTML = "â„";

        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (Math.random() * 1.2 + 0.6) + "em";
        snow.style.animationDuration = (Math.random() * 5 + 5) + "s"; 
        snow.style.animationDelay = Math.random() * 5 + "s";

        document.body.appendChild(snow);
    }
}
</script>
