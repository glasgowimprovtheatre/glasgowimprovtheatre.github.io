<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Stopwatch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        body {
            background-color: black;
            color: red;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #display {
            font-size: 25vw;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1;
        }
        .btn {
            background-color: transparent;
            color: inherit;
            border: 1px solid red;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="display">00:00:00</div>
    <div>
        <button class="btn" onclick="startTimer()">Start</button>
        <button class="btn" onclick="stopTimer()">Stop</button>
        <button class="btn" onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let peer = new Peer('1234');
        let conn;

        peer.on('connection', (connection) => {
            conn = connection;
            conn.on('data', (data) => handleIncomingData(data));
        });

        function connectToPeer() {
            conn = peer.connect('1234');
            conn.on('data', (data) => handleIncomingData(data));
        }

        connectToPeer();

        let timer;
        let startTime;
        let elapsedTime = 0;

        function updateDisplay() {
            const time = new Date(elapsedTime);
            const formattedTime =
                String(time.getUTCHours()).padStart(2, '0') + ':' +
                String(time.getUTCMinutes()).padStart(2, '0') + ':' +
                String(time.getUTCSeconds()).padStart(2, '0');
            document.getElementById('display').innerText = formattedTime;
        }

        function broadcast(action) {
            if (conn && conn.open) {
                conn.send({ action, elapsedTime, startTime: Date.now() });
            }
        }

        function handleIncomingData(data) {
            if (data.action === 'start') {
                elapsedTime = data.elapsedTime;
                startTime = Date.now() - elapsedTime;
                startTimer(true);
            } else if (data.action === 'stop') {
                elapsedTime = data.elapsedTime;
                stopTimer(true);
            } else if (data.action === 'reset') {
                resetTimer(true);
            }
        }

        function startTimer(fromPeer = false) {
            if (!timer) {
                startTime = Date.now() - elapsedTime;
                timer = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 1000);
                if (!fromPeer) broadcast('start');
            }
        }

        function stopTimer(fromPeer = false) {
            clearInterval(timer);
            timer = null;
            if (!fromPeer) broadcast('stop');
        }

        function resetTimer(fromPeer = false) {
            stopTimer(true);
            elapsedTime = 0;
            updateDisplay();
            if (!fromPeer) broadcast('reset');
        }

        updateDisplay();
    </script>
</body>
</html>
